<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME NAME - jax.fun</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }

        /* Navigation */
        .navbar {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-home {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 700;
            transition: all 0.2s;
        }
        .back-home:hover {
            color: #fff;
        }
        .game-name {
            font-size: 0.95rem;
            font-weight: 700;
            opacity: 0.8;
        }

        /* Main Content */
        .game-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px 24px 60px;
        }
        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .game-header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 8px;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }
        .game-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Game Area */
        .game-area {
            background: #fff;
            border-radius: 24px;
            padding: 40px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 14px 36px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        .btn:active {
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: #eee;
            color: #333;
            box-shadow: none;
        }
        .btn-secondary:hover {
            background: #ddd;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="../../index.html" class="back-home">‚Üê Back to jax.fun</a>
        <span class="game-name">GAME NAME</span>
    </nav>

    <div class="game-container">
        <div class="game-header">
            <h1>GAME NAME</h1>
            <p>Short description of what this does</p>
        </div>

        <!-- YOUR GAME GOES HERE -->
        <div class="game-area">
            <p style="color: #888; margin-bottom: 20px;">Replace this with your game!</p>
            <button class="btn">Example Button</button>
        </div>
    </div>

    <script>
        // YOUR JAVASCRIPT GOES HERE

    </script>
</body>
</html>
